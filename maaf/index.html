<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku Ya! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        body {
            background: url('122.jpg') no-repeat center center/cover; /* Ganti dengan nama file gambarmu */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        img {
            width: 200px;
            height: auto;
            animation: pulse 2s infinite;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #e91e63;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .yes-btn:hover {
            background-color: #d81b60;
        }

        .no-btn {
            background-color: #ff4081;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <h1>MAAFIN AKU YA! üò¢</h1>
    <img src="https://bit.ly/3AC63BR" alt="hati">
    <h2>Aku benar-benar menyesal udah bikin kamu marah</h2>

    <div class="buttons">
        <button class="btn yes-btn" onclick="acceptApology()">YA</button>
        <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">TIDAK</button>
    </div>

    <script>
        function acceptApology() {
            Swal.fire({
                title: "Makasih ya! ‚ù§Ô∏è",
                text: "Aku janji nggak akan ulangi lagi!",
                icon: "success",
                confirmButtonText: "Aku sayang kamu! üíï",
                confirmButtonColor: "#e91e63"
            });
        }

        function moveButton() {
            const button = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>

</html>
